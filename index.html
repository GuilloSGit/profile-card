<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Profile card component</title>
</head>

<body>
    <main class="non-selectable">
        <article class="card">
            <header class="card__header">
                <img src="assets/images/guille.jpg" alt="profile image" class="card__image">
            </header>
            <section class="card__body">
                <p class="card__text">
                    Guillermo
                    <span class="card__text" id="edad"><!-- Mi texto --></span>
                    </p>
                    <p class="card__text card__text--light">Argentina</p>
                </section>
                <footer class="card__footer">
                    <div class="card__stats">
                        <p class="card__number">
                            1.2K
                            <span class="card__text card__text--light">Seguidores</span>
                        </p>
                    </div>
                    <div class="card__stats">
                        <p class="card__number">
                            30
                            <span class="card__text card__text--light">Me gusta</span>
                        </p>
                    </div>
                    <div class="card__stats">
                        <p class="card__number">
                            45
                            <span class="card__text card__text--light">Foto(s)</span>
                        </p>
                    </div>
                </footer>
            </article>
        </main>
        <script>
            function age(dateString) {
                    let birth = new Date(dateString);
                    let now = new Date();
                    let beforeBirth = ((() => { birth.setDate(now.getDate()); birth.setMonth(now.getMonth()); return birth.getTime() })() < birth.getTime()) ? 0 : 1;
                    edadActual = now.getFullYear() - birth.getFullYear() - beforeBirth;
                }
                age('12/13/1986');
            document.getElementById("edad").innerHTML = edadActual; 
        </script>
    </body>
    
    </html>
